<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felleskoding 2025</title>
  </head>
  <body>
    <p>Har du en fin dag?</p>
    <input type="radio" id="radioJa" name="jaNeiGruppe" />
    <label for="radioJa"> Ja</label>

    <input type="radio" id="radioNei" name="jaNeiGruppe" />
    <label for="radioNei"> Nei</label>

    <input
      type="button"
      id="bekreftButton"
      value="Bekreft"
      onclick="bekreft()"
    />
    <label for="bekreftButton"> </label>

    <script src="script.js"></script>
  </body>
</html>
